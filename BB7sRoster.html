function sortLoad(sortField,isAscending){
	teams.sort(sort_by(sortField, isAscending, parseInt));
	const defaultData = teams;
	document.getElementById('tableGoesHere').innerHTML = json2table(defaultData, 'table');
}

function init() {
	document.getElementById('selectRace').innerHTML = json2select();
	document.getElementById('tableCombos').innerHTML = json2table(iterateTeams(), 'table');
}

function iterateTeams(){
	const teams = new Array();
	let v1,v2,v3,v4,v5,v6,v7;
	let n1,n2,n3,n4,n5,n6,n7;

	n1 = 'Linemen';
	n2 = "Throwers";
	n3 = "Gutter_Runners";
	n4 = "Storm_Vermin";
	n5 = "Rat_Ogre";
	n6 = "Team_Value";
	n7 = '';

	let positionals;
	let players;
	let tv;

	v1max = 13;
	v2max = 3;
	v3max = 5;
	v4max = 3;
	v5max = 2;
	v6max = 3;

	for (v1 = 3; v1 < v1max; v1++) {
		for (v2 = 0; v2 < v2max; v2++) {
				for (v3 = 0; v3 < v3max; v3++) {
					for ( v4 = 0; v4 < v4max; v4++) {
						for (v5 = 0; v5 < v5max; v5++) {
							for (v6 = 0; v6 < v6max; v6++) {
								positionals = v2+v3+v4+v5;
								players = v1+v2+v3+v4+v5;
								tv = 50*v1 + 70*v2 + 80*v3 + 90*v4 + 150*v5 + 120*v6;
								if ( players > 6 && positionals <5 && tv < 601 ) {
									const teamsTemp = {

										"Linemen":v1,
										"Throwers":v2,
										"Gutter_Runners":v3,
										"Storm_Vermin":v4,
										"Rat_Ogre":v5,
										"Re-Rolls":v6,
										"Team_Value":tv
									}
									teams.push(teamsTemp);
							}
						}
					}
				}
			}
		}
	}

	return teams
}

//JSON TO TABLE from https://travishorn.com/building-json2table-turn-json-into-an-html-table-a57cf642b84a
function json2table(json, classes) {
  let cols = Object.keys(json[0]);

  let headerRow = '';
  let bodyRows = '';

  classes = classes || '';

  function replaceUnderscores(string) {
  return string.replace("_", " ");
  }

  cols.map(function(col) {
		tempAscendingButton = '<button onclick="sortLoad(\'' + col + '\',false)">&#x25B2;</button>';
		tempDescendingButton = '<button onclick="sortLoad(\'' + col + '\',true)">&#x25BC;</button>'

    headerRow += '<th>' + replaceUnderscores(col) + '<br>' + tempAscendingButton + ' ' + tempDescendingButton + '</th>';
	});

  json.map(function(row) {
    bodyRows += '<tr>';

    cols.map(function(colName) {
      bodyRows += '<td>' + row[colName] + '</td>';
    })

    bodyRows += '</tr>';
  });

  return '<table class="' +
         classes +
         '"><thead><tr>' +
         headerRow +
         '</tr></thead><tbody>' +
         bodyRows +
         '</tbody></table>';
}

//SORT from https://stackoverflow.com/questions/979256/sorting-an-array-of-javascript-objects
function sort_by(field, reverse, primer){

   const key = primer ?
       function(x) {return primer(x[field])} :
       function(x) {return x[field]};

   reverse = !reverse ? 1 : -1;

   return function (a, b) {
       return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
     }
}
