function sortLoad(sortField,isAscending){
	store.table.sort(sort_by(sortField, isAscending, parseInt));
	drawTable();
}

function init() {
	loadTeamData();
	document.getElementById('selectRace').innerHTML = json2select();
	selectRace();
}

function changeRace(race) {
	if (!store.teams.has(race)) {
		store.teams.set(race, iterateTeams(race));
	}
	store.table = store.teams.get(race);
	drawTable();
}

function selectRace() {
	changeRace(replaceUnderscores(document.getElementById('dropdownRace').value));
}

function iterateTeams(race) {
	const teams = new Set();
	const consider = new Array();

	const positions = store.races.get(race);
	const positionNames = positions.map(pos => pos.title);
	const initial = positions.map(x => 0); // starting roster = 0 of every pos
	initial.push(0); // starting TV = 0
	consider.push(initial);

	while ( consider.length > 0 ) {
		const candidate = consider.shift();

		// determine possible rosters creatable by adding one of any player:
		positions.map(function({ title, quantity, cost }, p) {
							 if (candidate[p] >= quantity) {
								 return candidate;
							 } else {
								 return candidate.map(function(current, c) {
	 								if (c === candidate.length-1 ) {
	 									return current + cost;
	 								} else if (c === p) {
	 									return current + 1;
	 								} else {
	 									return current;
	 								}
	 							});
							 }
						 })
						 .filter(newCandidate => newCandidate[newCandidate.length-1] <= MAX_TV)
						 .filter(newCandidate => !teams.has(newCandidate.join(',')))
						 .forEach(function(newCandidate) {
							 teams.add(newCandidate.join(','))
							 consider.push(newCandidate);
						 });
	}

	return Array.from(teams)
							.map(team => team.split(',').map(x => parseInt(x)))
							.filter(function(team) {
								let players = 0;
								let specialists = 0;
								positions.forEach(function(pos, p) {
									if ( pos.title !== 'Reroll' ) {
										players += team[p];
										if ( pos.quantity < 12 ) {
											specialists += team[p];
										}
									}
								})
								return (players <= 11) && (players >= 7) && (specialists <= 4);
							})
							.map(function(team) {
								const teamDesc = {};
								positionNames.forEach(function(pos, p) {
									teamDesc[pos] = team[p];
								})
								teamDesc.TV = team[team.length-1];
								return teamDesc;
							});
}


function replaceUnderscores(string) {
	return string.replace("_", " ");
}

function drawTable() {
	let cols = Object.keys(store.table[0]);

	const headerRow = cols.map(function(col) {
		const buttonSortA = '<button onclick="sortLoad(\'' + col + '\',false)">&#x25B2;</button>';
		const buttonSortD = '<button onclick="sortLoad(\'' + col + '\',true)">&#x25BC;</button>';
		return '<th>' + replaceUnderscores(col) + '<br>' + buttonSortA + ' ' + buttonSortD + '</th>';
	}).join('');

	const bodyRows = store.table.map(function(team) {
		return '<tr>' + cols.map(function(col) {
			return '<td>' + team[col] + '</td>';
		}).join('') + '</tr>';
	}).join('');

	document.getElementById('tableCombos').innerHTML = [
		'<table class="table"><thead>',
		headerRow,
		'</thead><tbody>',
		bodyRows,
		'</tbody></table'
	].join('');
}

//SORT from https://stackoverflow.com/questions/979256/sorting-an-array-of-javascript-objects
function sort_by(field, reverse, primer){

   const key = primer ?
       function(x) {return primer(x[field])} :
       function(x) {return x[field]};

   reverse = !reverse ? 1 : -1;

   return function (a, b) {
       return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
     }
}

function json2select() {
	let options = '';

	function replaceUnderscores(string) {
		return string.replace(" ", "_");
		}

	for ( race of store.races.keys() ) {
		options += '<option value="' + replaceUnderscores(race) + '">' + race + '</option>';
	}

	return '<select id="dropdownRace" onchange="selectRace()">' + options + '</select>';
}
